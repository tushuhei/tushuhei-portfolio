runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /
  static_files: build/index.html
  upload: build/index.html
- url: /ja
  static_files: build/ja/index.html
  upload: build/ja/index.html
- url: /static/(.*)
  static_files: build/static/\1
  upload: build/static/(.*)
