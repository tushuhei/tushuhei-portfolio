grow_version: ">=0.0.50"

localization:
  default_locale: en
  locales:
  - en
  - ja

static_dirs:
- static_dir: /source/images/
  serve_at: /static/images/
- static_dir: /source/rsc/
  serve_at: /static/rsc/
- static_dir: /dist/
  serve_at: /static/
- static_dir: /static/css/
  serve_at: /static/css/

preprocessors:
  - kind: sass
    sass_dir: /source/sass/
    out_dir: /static/css/


extensions:
  jinja2:
  - extensions.wordwrap.Wordwrap
